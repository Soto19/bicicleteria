          <h1>Formulario de contacto</h1>
            <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
    
    
              <form action="submeter-formulario.php" method="post">       
    
                
                    <p>
                      <label for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                    </p>
                  
                    <p>
                      <label for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                      </label>

                        <span class="obligatorio">*</span>
                      </label>

                    </p>    
                  
                  
                    <p>
                      <label for="asunto" class="colocar_asunto">Haga su consulta

                      </label>
                        <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escriba su consulta">
                    </p>    
                  
                   
                    <button type="submit" name="enviar_formulario" id="enviar" onclick="alert('Tu consulta fue enviada,te responderemos a la brevedad :)')"><p>Enviar</p> </button>
